version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: webtoon
      POSTGRES_USER: webtoon
      POSTGRES_PASSWORD: webtoon
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports: ["8000:8000"]
    depends_on: [db]
    volumes:
      - ./backend:/app
      - ./data:/data
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://localhost:8000/api
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  pgdata:
